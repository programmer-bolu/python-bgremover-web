        <div class="carrier">
            <div class="imgload" id="imgload"></div>

                    </svg></span>
            </label>
            <input type="file" name="" id="imageDir" accept="image/png, image/jpeg, image/jpg">

            <div id="image-selected">
                <div class="loader" id="loader"></div>
                <img id="image">
                <form action="" method="post">
                    <button class="convert" id="convert" type="button">Remove Background</button>

                    <button class="download" type="button" id="download">
                        <p class="text">
                            Download
                        </p>
                        <div class="svg2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="white" class="bi bi-download"
                                viewBox="0 0 16 16">
                                <path
                                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z">

                                    d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z">
                                </path>
                            </svg>
                        </div>
                    </button>
                </form>
            </div>

        </div>
        <div class="error-div" id="error_div"></div>
    </div>

    <script>
        fileadded = false
        let file = null
        document.getElementById('imageDir').addEventListener('change', function (event) {
            file = event.target.files[0];
            if (file) {
                download.style.display = 'none';
                convert.style.display = 'block';
                finalimg.style.display = 'none';
                imgload.style.display = 'block';

                const validImageTypes = ['image/jpeg', 'image/png', 'image/jpg'];
                convert.disabled = true

                if (validImageTypes.includes(file.type)) {
                    image.style.display = 'none'
                    const reader = new FileReader();

                    console.log(file);

                    reader.onload = function (e) {

                        loader.style.display = 'block';
                        setTimeout(() => {
                            fileadded = true
                            convert.disabled = false;
                            image.style.display = 'block'
                            loader.style.display = 'none';
                            image.src = e.target.result
                        }, 3000);
                    };

                    reader.readAsDataURL(file);
                }
                else {
                    let errorMessage = 'Please select a valid image file (PNG, JPG, JPEG).';
                    error_div.innerHTML = errorMessage
                    error_div.style.animationName = 'error'
                    error_div.style.visibility = 'visible'

                    setTimeout(() => {
                        error_div.innerHTML = errorMessage
                        error_div.style.animationName = 'error2'
                        convert.disabled = false;

                        setTimeout(() => {
                            error_div.style.visibility = 'hidden'
                        }, 500);
                    }, 3000);
                }
            }

        });

        document.getElementById('convert').addEventListener('click', function (event) {
            console.log(fileadded);
            event.preventDefault();
            if (fileadded) {
                imgload.style.display = 'none';
                spin.style.display = 'block';
                const formData = new FormData();
                const fileInput = document.getElementById('imageDir');
                const file = fileInput.files[0];
                formData.append('file', file);
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })

                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(filePath => {
                        spin.style.display = 'none'
                        convert.style.display = 'none';
                        document.getElementById('download').style.display = 'block'
                        const timestamp = new Date().getTime()
                        var img = document.getElementById('finalimg');
                        img.src = `/get_image/remove-bg.png?timestamp=${timestamp}`;
                        img.style.display = 'block';
                        img.style.animationName = 'slideiin'
                        imgload.style.display = 'none';
                        document.getElementById('download').addEventListener('click', function (event) {
                            event.preventDefault();
                            window.location.href = '/download-image';
                        })
                    })
                    .catch(error => {
                        error_div.innerHTML = error
                        window.scrollTo(0, 0)
                        error_div.style.animationName = 'error'
                        error_div.style.visibility = 'visible'
                        convert.disabled = true;

                        setTimeout(() => {
                            error_div.style.animationName = 'error2'
                            setTimeout(() => {
                                window.location.reload()
                                error_div.style.visibility = 'hidden'
                                convert.disabled = false;
                            }, 500);
                        }, 2000);
                    });

            }
            else {
                error_div.innerHTML = 'Please Select An Image ! ! ! '
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                error_div.style.animationName = 'error'
                error_div.style.visibility = 'visible'
                convert.disabled = true;

                setTimeout(() => {
                    error_div.style.animationName = 'error2'
                    setTimeout(() => {
                        error_div.style.visibility = 'hidden'
                        convert.disabled = false;
                    }, 500);
                }, 2000);
            }
        });
    </script>
